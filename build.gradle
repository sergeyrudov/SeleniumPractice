
plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.3.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.3.0'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.2.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '4.3.0'
    implementation 'junit:junit:4.13.2'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.2'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.1.1'
    testImplementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.18.1'
    implementation group: 'com.typesafe', name: 'config', version: '1.4.2'
    implementation group: 'com.codeborne', name: 'selenide', version: '6.6.6'


}

test {
    useJUnitPlatform()
}

